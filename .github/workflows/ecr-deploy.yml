name: Build, Push, and Run ECS Task

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: üß† Build & Deploy Redshift Loader
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      CLUSTER: aicp-ecs-cluster
      TASK_DEF: aicp-fraud-predictor-load-task
      SUBNET_ID: subnet-02c673bb70ede8519
      SECURITY_GROUP_ID: sg-0446ae2a3834b378e
      CONTAINER_NAME: aicp-fraud-predictor-load-container
      CLAIM_ID: CLM-20240907-0022

    steps:
      - name: ‚úÖ Checkout Code
        uses: actions/checkout@v3

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üê≥ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: üõ†Ô∏è Build, Tag, and Push Docker image
        env:
          ECR_REPO_URI: ${{ secrets.ECR_REPO_URI }}
        run: |
          docker build -t $ECR_REPO_URI .
          docker push $ECR_REPO_URI

      - name: üöÄ Run ECS Task with CLAIM_ID
        run: |
          OVERRIDES=$(jq -n --arg claim_id "${{ env.CLAIM_ID }}" --arg container "$CONTAINER_NAME" '{
            containerOverrides: [
              {
                name: $container,
                environment: [
                  {
                    name: "CLAIM_ID",
                    value: $claim_id
                  }
                ]
              }
            ]
          }')

          aws ecs run-task \
            --cluster $CLUSTER \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNET_ID],securityGroups=[$SECURITY_GROUP_ID],assignPublicIp=ENABLED}" \
            --task-definition $TASK_DEF \
            --overrides "$OVERRIDES" \
            --region $AWS_REGION

      - name: üìß Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ AICP ECS Task Completed Successfully"
          to: mm.cloudenginner@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            ‚úÖ ECS task for fraud prediction + Redshift insertion completed successfully for claim ${{ env.CLAIM_ID }}.

      - name: üìß Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå AICP ECS Task Failed"
          to: mm.cloudenginner@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            ‚ùå ECS task failed during build, push, or execution for claim ${{ env.CLAIM_ID }}. Please check GitHub Actions logs.
